<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alley Shop Community</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .community-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .post {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 6px;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      /* Sample avatar image */
      background-image: url(Images/man\ face.jpeg);
      background-size: cover;
    }

    .username {
      font-weight: bold;
    }

    .post-image {
      width: 100%;
      /* Sample post image */
      background-image: url(Images/premium-shoe.webp);
      background-size: cover;
      background-position: center;
      height: 300px;
    }

    .post-content {
      padding: 10px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .community-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="community-container">
    <!-- Sample post -->
    <div class="post">
      <div class="post-header">
        <div class="user-avatar"></div>
        <div class="username">JohnDoe</div>
      </div>

    <!-- Add more posts dynamically or retrieve from a backend -->

  </div>
</body>
</html>
