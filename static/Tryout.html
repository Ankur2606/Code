<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tryout Feature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #tryout-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    #video-feed {
      width: 100%;
      margin-bottom: 10px;
    }

    #try-on-button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #try-on-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="tryout-container">
  <h2>Try On Clothes</h2>
  <video id="video-feed" playsinline autoplay></video>
  <button id="try-on-button" onclick="startWebcam()">Try On Clothes</button>
</div>

<script>
  async function startWebcam() {
    try {
      const videoElement = document.getElementById('video-feed');
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      videoElement.srcObject = stream;
    } catch (error) {
      console.error('Error accessing webcam:', error);
      alert('Error accessing webcam. Make sure you have granted camera permissions.');
    }
  }
</script>

</body>
</html>
